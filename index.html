<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div id="header">
					<div id="legend">
						Legend:
						<span class="PERSON">Person</span>
						<span class="LOCATION">Location</span>
						<span class="ORGANIZATION">Organization</span>
					</div>
					<button id="addNew">New Annotation Menu</button>
					<button id="delete">Delete Annotations Menu</button>
					<button id="save">Save Annotations</button>
					<div class="hidden" id="newAnnotationMenu">
						Highlight a desired text snippet, select the proper category form the dropdown, and click the New Annotation button.
						<div>
							<select name="category" id="selectCategory">
								<option value="default" selected disabled>Select a Category</option>
								<option value="PERSON">Person</option>
								<option value="LOCATION">Location</option>
								<option value="ORGANIZATION">Organization</option>
							</select>
							<button id="newAnnotation">New Annotation</button>
						</div>
					</div>
					<div class="hidden" id="deleteAnnotationMenu">
						Click any annotation to delete. Click the Delete Annotations button again to disable deletions.
					</div>
				</div>
				<div id="text"></div>
			</div>
		</div>
	</div>


	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<!-- // <script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
	<script src="app.js"></script>
</body>
</html>
